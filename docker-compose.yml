services:
  nginx-proxy:
    build: nginx
    restart: always
    volumes:
      - ./nginx/default.conf:/tmp/default.conf
    environment:
      - FLASK_SERVER_ADDR=flask-app:8000
    ports:
      - "80:80"
    depends_on:
      - flask-app
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail http://ps-housetech.uni-muenster.de/health-check || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    command: /app/start.sh
  flask-app:
    build: ./
    restart: always
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail 127.0.0.1:8000/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
