run-tests:
  stage: test
  needs: []
  allow_failure: false
  script:
    - echo "Running unit tests..."
    - poetry run pytest -v --junitxml=report.xml
  artifacts:
    when: always
    paths:
      - report.xml
    reports:
      junit: report.xml
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - when: always
check-coverage:
  stage: test
  needs: []
  allow_failure: false
  script:
    - echo "Running coverage..."
    - poetry run coverage run -m pytest
    - poetry run coverage report
    - poetry run coverage xml
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - when: always
run-linting:
  variables:
    PRE_COMMIT_HOME: ${CI_PROJECT_DIR}/.cache/pre-commit
  cache:
    paths:
      - ${PRE_COMMIT_HOME}
  stage: test
  needs: []
  allow_failure: true
  script:
    - echo "Running pre-commit..."
    - poetry run pre-commit run -a --show-diff-on-failure
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - when: always
