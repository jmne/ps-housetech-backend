deploy-container:
  image: ubuntu
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client git -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -

    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh

    - ssh-keyscan ps-housetech.uni-muenster.de >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts

  script:
    # try to connect to GitLab.com
    - ssh house-admin@ps-housetech.uni-muenster.de:2222

    # try to clone yourself. A *PUBLIC* key paired to the SSH_PRIVATE_KEY was added as deploy key to this repository
    - hostname
    - echo 'Welcome!!!' > welcome.txt
