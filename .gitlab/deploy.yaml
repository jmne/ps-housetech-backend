deploy-container:
  stage: deploy
  needs: ["run-tests", "run-linting"]
  image: docker:20.10.16
  before_script: []
  tags:
    - mike
  services:
    - docker:20.10.16-dind
  script:
    - echo "Deploying application..."
    - echo $CI_REGISTRY
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN https://zivgitlab.wwu.io
    - echo "Logged in successfully."
    - docker build -t zivgitlab.wwu.io/ml-de/teaching/ps-housetech/ps-housetech-backend:$CI_COMMIT_BRANCH .
    - docker push zivgitlab.wwu.io/ml-de/teaching/ps-housetech/ps-housetech-backend:$CI_COMMIT_BRANCH
    - echo "Application successfully pushed."
    - echo "Triggering webhook..."
  rules:
    - if: $CI_COMMIT_BRANCH == "development"
      when: always
    - if: $CI_COMMIT_BRANCH == "main"
      when: always
    - when: never
