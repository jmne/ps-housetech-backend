deploy-container:
  stage: deploy
  needs: ["run-tests", "run-linting"]
  image: docker:20.10.16
  before_script: []
  tags:
    - mike
  services:
    - docker:20.10.16-dind
  script:
    - echo "Deploying application..."
    - echo $CI_REGISTRY
    - docker login -u container-job -p $CONTAINER_TOKEN https://zivgitlab.wwu.io
    - echo "Logged in successfully."
    - docker build -t zivgitlab.wwu.io/ml-de/teaching/ps-housetech/backend:$CI_COMMIT_BRANCH .
    - docker push zivgitlab.wwu.io/ml-de/teaching/ps-housetech/backend:$CI_COMMIT_BRANCH
    - echo "Application successfully pushed."
  rules:
    - if: $CI_COMMIT_BRANCH == "microcontroller-test"
      when: always
    - when: never
